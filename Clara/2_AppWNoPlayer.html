<!DOCTYPE html>
<html>
  <head>
    <!-- Important Styles Are Defined Inline -->
    <link rel="stylesheet" type="text/css" href="../NotImportant/styles.css" />
  </head>
  <body>
    <div class="app-header">
      <img alt="logo" class="logo" src="https://i.imgur.com/2MWT9Aa.png" />
    </div>
    <div class="app-body">
      <div class="app-section">
        <div class="poduct-title">
          <h2 class="product-name">Silq Modern Office Chair</h2>
          <h5 class="product-sku">SKU: abc-123-xyz-987</h5>
        </div>
        <div class="config-form">
          <h3>App Config Form</h3>
          <div class="form-element">
            <h4>Upholstery</h4>
            <select name="upholstery">
              <option value="Hallingdal">Hallingdal</option>
              <option value="Crystal Field">Crystal Field</option>
              <option value="Reflex">Reflex</option>
              <option value="Storey Time">Storey Time</option>
            </select>
          </div>
          <div class="form-element">
            <h4>Arms</h4>
            <select name="Arms">
              <option value="With Arms">With Arms</option>
              <option value="Armless">Armless</option>
            </select>
          </div>
        </div>
      </div>

      <div style="height: 500px; position: relative; width: 400px;">
        <img
          alt="Boring Thumbnail"
          class="boring-thumbnail"
          src="https://i.imgur.com/X2E2BPu.jpg"
        />
      </div>
    </div>
  </body>
  <script src="https://clara.io/js/claraplayer.min.js"></script>
  <script src="../NotImportant/script.js"></script>
</html>
