<!DOCTYPE html>
<html>
  <body id="app"></body>
  <script>
    function createCard(item) {
      const el = document.createElement("div");
      el.setAttribute("id", item.path);
      el.addEventListener(
        "click",
        ev => (window.location.href = `./${item.path}`)
      );

      el.innerHTML = `<div> ${item.title} </div>`;

      document.getElementById("app").appendChild(el);
    }

    [
      { title: "1. Initializing Player", path: "1_InitializePlayer.html" },
      {
        title: "2. Our Fake App",
        path: "./DumbVisualizer/1_AppWNoPlayer.html"
      },
      { title: "3. Embed Player", path: "3_EmbedPlayer.html" },
      { title: "3. Connect Configuration", path: "4_ConnectConfig.html" }
    ].map(createCard);
  </script>
</html>
