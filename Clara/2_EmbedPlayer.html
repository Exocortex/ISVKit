<!DOCTYPE html>
<html>
  <head>
    <!-- Important Styles Are Defined Inline -->
    <link rel="stylesheet" type="text/css" href="../NotImportant/styles.css" />
  </head>
  <body>
    <div class="app-header">
      <img alt="logo" class="logo" src="https://i.imgur.com/2MWT9Aa.png" />
    </div>
    <div class="app-body">
      <div class="app-section"></div>
      <div style="height: 500px; position: relative; width: 400px; ">
        <div
          id="player-el"
          style="bottom: 0; left: 0; position: absolute; right: 0; top: 0;"
        ></div>
      </div>
    </div>
  </body>
  <script src="https://clara.io/js/claraplayer.min.js"></script>
  <script src="../NotImportant/script.js"></script>
  <script>
    console.log("examples", examples);
    /** Initialize Player */
    var api = claraplayer("player-el");
    var FORM = "Consumer";
    var SCENEID = "ef35df3f-c1ec-4856-8257-cf1fb74b5049";

    api.on("preloaded", () => {
      // initConfigurator must be called on either 'preloaded' or 'loaded'
      api.configuration.initConfigurator({ form: FORM });
    });

    // Fetch and initialize the sceneId
    api.sceneIO.fetchAndUse(SCENEID);
  </script>
</html>
